name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false

      - name: Install Ruby dependencies
        run: bundle install

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false

      - name: Install Ruby dependencies
        run: bundle install

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false

      - name: Install Ruby dependencies
        run: bundle install

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    # services:
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git pkg-config google-chrome-stable libnss3 libglib2.0-0 libfontconfig1 unzip jq

      - name: Download ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome-stable --version | sed -e 's/^Google Chrome //')
          CFT_JSON_URL="https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-by-version.json"
          echo "Fetching Chrome for Testing JSON from: ${CFT_JSON_URL}"
          CFT_JSON=$(curl -s "${CFT_JSON_URL}")
          echo "Chrome for Testing JSON response: ${CFT_JSON}"
          CHROMEDRIVER_INFO=$(echo "${CFT_JSON}" | jq -r ".versions[] | select(.version == \"${CHROME_VERSION}\") | .downloads.chromedriver | .[] | select(.platform == \"linux64\")")
          CHROMEDRIVER_VERSION=$(echo "${CHROMEDRIVER_INFO}" | jq -r ".version")
          CHROMEDRIVER_DOWNLOAD_URL=$(echo "${CHROMEDRIVER_INFO}" | jq -r ".url")
          
          echo "Detected Chrome version: ${CHROME_VERSION}"
          echo "Latest stable ChromeDriver version from dashboard: ${CHROMEDRIVER_VERSION}"
          echo "ChromeDriver download URL: ${CHROMEDRIVER_DOWNLOAD_URL}"

          if [ -z "${CHROMEDRIVER_DOWNLOAD_URL}" ]; then
            echo "Error: Could not find ChromeDriver download URL for Chrome version ${CHROME_VERSION} stable channel."
            exit 1
          fi

          wget "${CHROMEDRIVER_DOWNLOAD_URL}" -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false

      - name: Install Ruby dependencies
        run: bundle install

      - name: Run Rspec tests
        env:
          RAILS_ENV: test
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }} 
          # REDIS_URL: redis://localhost:6379/0
        run: bundle exec rspec

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore